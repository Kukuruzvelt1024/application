<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
</head>
<body style="background-color: black;">
    <h1><font size="6" color="#f5f5f5" face="Impact">Catalog</font></h1>
    <p><a href="dog.html"><font color="white">Образец ссылки</font></a></p>
    <table>
        <thead>
        <tr>
            <th><font color="white">Имя</font></th>
            <th><font color="white">Фамилия</font></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}">Имя</td>
            <td th:text="${user.lastName}">Фамилия</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
