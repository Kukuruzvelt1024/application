<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <style>
        body {
            background-color: #424141;
            color: white; * Цвет текста */
            text-align: center;
        }
        a:link { color: white } /* Цвет непросмотренной ссылки */
        a:visited { color: white; } /* Цвет посещенной ссылки */
        a:hover { color: red; } /* Цвет при наведении */
        a:active { color: green; } /* Цвет активной ссылки */
        h1{
            font-size: 72px;
            color = white;
            font-family: "Impact";
            text-align: center;
        }
        h2{
            text-align: center;
        }
        .sort{text-align: center;}

        .plenka{
            background-image: url(/assets/r);
            background-size: 100px 50px;
            background-repeat: no-repeat;
            background-repeat: repeat-y;
        }
        table, th, td{
            border: 3px solid white;
            text-align: center;
        }
        td:hover {
                    background: #008080; /* Цвет фона при наведении */
                    color: #fff; /* Цвет текста при наведении */
        }
        .filter{
            text-align: center;
        }
        .years, .genres, .countries{
            border: 1px solid white;
            text-align: center;
        }
        .search form{
            display: flex;
             align-items: center;
             justify-content: center;
        }
        footer{
            text-align: center;
        }

    </style>
</head>
<body>


<h1>Каталог</h1>
<h2>Сортировка</h2>
<div class="sort"><a href="/catalog?sortby=year">по году</a></div>
<div class="sort"><a href="/catalog?sortby=ru" class="sort">по названию</a></div>
<div class="sort"><a href="/catalog?sortby=duration" class="sort">по продолжительности</a></div>
<h2>Фильтр</h2>
<details id="Filter_by_genre" align="center">
    <summary>по жанру</summary>
    <script src="/javascript/GenresTableProducer.js" defer></script>
</details>
<details id="Filter_by_year" align="center">
    <summary>по году</summary>
    <script src="/javascript/YearsTableProducer.js" defer></script>
</details>
<details id="Filter_by_country" align="center">
    <summary>по стране</summary>
    <script src="/javascript/CountriesTableProducer.js" defer></script>
</details>
<div class="search form">
    <form>
        <p><input type="text" name="search" placeholder="Название" size="18" /></p>
        <button type="submit">Найти</button>
    </form>
</div>

<div id="Table_of_entities" align="center">
    <script src="/javascript/CatalogTableProducer.js" defer>

    </script>
</div>
<footer>
    <p>©2025 Kukuruzvelt. Никаких прав, только обязанности.</p>
</footer>
</body>
</html>
