<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <style>
        body {color: green;} /* Цвет текста */
        a:link { color: white } /* Цвет непросмотренной ссылки */
        a:visited { color: white; } /* Цвет посещенной ссылки */
        a:hover { color: red; } /* Цвет при наведении */
        a:active { color: green; } /* Цвет активной ссылки */
        h1 {font size: 26;}


    </style>
</head>
<body style="background-color: black;">
<h1><font size="6" color="#f5f5f5" face="Impact">Catalog</font></h1>
<table>
    <tbody>

    <tr th:each="video : ${MoviesList}">
        <p><a th:href="'/movie/' + ${video.WebMapping}"><p th:text="${video.TitleRussian}"/></a></p>
    </tr>

    </tbody>
</table>
</body>
</html>
